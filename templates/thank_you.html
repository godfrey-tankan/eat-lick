{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="{% static 'css/form_styles.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f0f8ff;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Align everything to center */
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: auto; /* Adjust width based on content */
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 1rem;
            }

            .close-btn {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .popup {
                padding: 15px;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .close-btn {
                font-size: 0.8rem;
                padding: 7px;
            }
        }
    </style>
</head>
<body>
    <div id="thankYouPopup" class="popup">
        <h2>Thank You!</h2>
        <p>Thank you for dedicating your time to us!</p>
        <button class="close-btn" id="closePopup">Close</button>
    </div>

    <script>
        // Show the popup when the page loads
        window.onload = function() {
            document.getElementById('thankYouPopup').classList.add('active');
        };

        // Close the popup when the button is clicked
        document.getElementById('closePopup').onclick = function() {
            document.getElementById('thankYouPopup').style.display = 'none';
            window.location.href = '/';  // Redirect to the home page
        };

        // Optional: Close the popup when clicking outside of it
        window.onclick = function(event) {
            var popup = document.getElementById('thankYouPopup');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        };
    </script>
</body>
</html>
