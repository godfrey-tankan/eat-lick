<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }

        .header th {
            font-size: 1.1em;
        }

        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Weekly Report ({{ start_date }} to {{ end_date }})</h1>
    <table>
        <thead class="header">
            <tr>
                <th>Support Member</th>
                <th>Resolved Tickets</th>
                <th>Closed Tickets</th>
                <th>Average Time to Resolve</th>
            </tr>
        </thead>
        <tbody>
            {% for data in report_data %}
            <tr>
                <td>{{ data.member }}</td>
                <td>{{ data.resolved_count }}</td>
                <td>{{ data.closed_count }}</td>
                <td>{{ data.average_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
