<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Report</title>
    <style>
        /* Add any required styles here */
    </style>
</head>
<body>
    <h1>Weekly Report ({{ start_date }} to {{ end_date }})</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Support Member</th>
                <th>Resolved Tickets</th>
                <th>Closed Tickets</th>
                <th>Average Time to Resolve</th>
            </tr>
        </thead>
        <tbody>
            {% for data in report_data %}
            <tr>
                <td>{{ data.member }}</td>
                <td>{{ data.resolved_count }}</td>
                <td>{{ data.closed_count }}</td>
                <td>{{ data.average_time }}</td>  <!-- This will display the pre-calculated average time -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
