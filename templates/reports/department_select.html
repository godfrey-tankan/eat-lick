<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department - Homelink Reports</title>
    <style>
        /* Add similar styling as full_report.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.15);
        }
        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 2rem;
        }
        select, button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Department for Report</h1>
        <form method="get">
            <select name="department" required>
                <option value="">Choose a department...</option>
                {% for department in departments %}
                <option value="{{ department }}">{{ department }}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
