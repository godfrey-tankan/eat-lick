<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department }} Report - Homelink</title>
    <style>
       :root {
    --primary-color: #003366;
    --secondary-color: #FF6600;
    --light-grey: #f5f5f5;
    --text-grey: #666;
    --border-grey: #ccc;
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--light-grey);
    color: #333;
}

.report-container {
    max-width: 960px;
    margin: 40px auto;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

.report-header {
    border-bottom: 3px solid var(--primary-color);
    padding-bottom: 20px;
    margin-bottom: 30px;
}

.report-header h1 {
    color: var(--primary-color);
    margin: 0;
    font-size: 2rem;
}

.report-header p {
    color: var(--text-grey);
    font-size: 1.1rem;
    margin-top: 8px;
}

.report-content {
    margin-bottom: 40px;
}

.report-content h2 {
    color: var(--primary-color);
    margin-bottom: 16px;
    font-size: 1.5rem;
}

.stats-table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    font-size: 0.95rem;
}

.stats-table th,
.stats-table td {
    padding: 10px 12px;
    border: 1px solid var(--border-grey);
    text-align: left;
}

.stats-table th {
    background-color: var(--primary-color);
    color: white;
}

.stats-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.report-footer {
    margin-top: 30px;
}

.report-footer p {
    font-size: 1.2rem;
    color: var(--secondary-color);
    font-weight: bold;
    margin-bottom: 10px;
}

.report-footer ul {
    padding-left: 20px;
}

.report-footer li {
    margin-bottom: 6px;
    color: #444;
}

@media (max-width: 768px) {
    .report-container {
        padding: 20px;
    }

    .report-header h1 {
        font-size: 1.6rem;
    }

    .report-content h2 {
        font-size: 1.3rem;
    }
}

/* üñ®Ô∏è PRINT STYLES */
@media print {
    body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        color: #000;
    }

    .report-container {
        box-shadow: none;
        border: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .report-header,
    .report-content,
    .report-footer {
        padding: 0;
        margin: 0 0 20px 0;
    }

    .report-header h1,
    .report-header p,
    .report-content h2,
    .report-footer p {
        color: #000 !important;
    }

    .stats-table th {
        background-color: #ddd !important;
        color: #000 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }

    .stats-table tr:nth-child(even) {
        background-color: #f2f2f2 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }

    .stats-table th,
    .stats-table td {
        font-size: 12px;
        padding: 6px 8px;
    }

    .report-footer ul {
        padding-left: 16px;
    }

    /* Optional: Avoid breaking tables mid-page */
    table, tr, td, th {
        page-break-inside: avoid;
    }

    /* Optional: Set page size */
    @page {
        size: A4 portrait;
        margin: 1.2cm;
    }
}
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <h1>{{ department }} Department Report</h1>
            <p>Performance Analysis</p>
        </div>

        <div class="report-content">
            <h2>Statistics</h2>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stat, value in stats.items %}
                        <tr>
                            <td>{{ stat }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="report-footer">
            <p>Survey Questions</p>
            <ul>
                {% for question in questions %}
                    <li>{{ question }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
